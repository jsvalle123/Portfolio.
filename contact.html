<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <title>Portfolio</title>
      </head>
      <body>
        <nav class="navbar navbar-light bg-light">
          <a class="nav-link" href="/aboutMe.html">Jaimie Valle<span class="sr-only"></span></a>
          <a class="nav-link" href="/contact.html">Contact<span class="sr-only"></span></a>
          <a class="nav-link" href="/portfolio.html">Portfolio<span class="sr-only"></span></a>
      </nav>
        <div id="tsparticles">
            <div class="card-body">
              <h5 class="card-title">Contact</h5>
              <h6 class="card-subtitle mb-2 text-muted">Jaimie Valle</h6>
              <p class="card-text">If you'd like to get in touch with me you're more than welcome to reach me at my email, or LinkedIn. Also, make sure to checkout my GitHub
                to see I'm working on!
              </p>
              <a href="#jsvalle@uw.edu" class="card-link">Email</a>
              <a href="#https://github.com/jsvalle123" class="card-link">GitHub</a>
              <a href="#https://www.linkedin.com/in/jaimie-valle-6a8ab81ab/" class="card-link">LinkedIn</a>
            </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.12/tsparticles.slim.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
detectRetina: false,
fpsLimit: 30,
interactivity: {
detectsOn: "canvas",
events: {
onClick: {
enable: false,
mode: "push"
},
onDiv: {
elementId: "repulse-div",
enable: false,
mode: "repulse"
},
onHover: {
enable: true,
mode: "bubble",
parallax: {
 enable: false,
 force: 2,
 smooth: 10
}
},
resize: true
},
modes: {
bubble: {
distance: 40,
duration: 2,
opacity: 8,
size: 6,
speed: 3
},
connect: {
distance: 80,
lineLinked: { opacity: 0.5 },
radius: 60
},
grab: {
distance: 400,
lineLinked: { opacity: 1 }
},
push: { quantity: 4 },
remove: { quantity: 2 },
repulse: {
distance: 200,
duration: 0.4
},
slow: {
active: false,
radius: 0,
factor: 1
}
}
},
particles: {
color: { value: ["#C69452", "#E1D6BA", "#B16D12", "#8A4900", "#140901"] },
lineLinked: {
blink: false,
color: "#ffffff",
consent: false,
distance: 25,
enable: true,
opacity: 0.4,
width: 1
},
move: {
attract: {
enable: false,
rotate: {
 x: 600,
 y: 1200
}
},
bounce: false,
direction: "none",
enable: true,
outMode: "bounce",
random: false,
speed: 1,
straight: false
},
number: {
density: {
enable: false,
area: 2000
},
limit: 0,
value: 200
},
opacity: {
animation: {
enable: true,
minimumValue: 0.05,
speed: 2,
sync: false
},
random: false,
value: 0.8
},
shape: {
character: {
fill: false,
font: "Verdana",
style: "",
value: "*",
weight: "400"
},
image: {
height: 100,
replaceColor: true,
src: "images/github.svg",
width: 100
},
polygon: { sides: 5 },
stroke: {
color: "#000000",
width: 0
},
type: "circle"
},
size: {
animation: {
enable: false,
minimumValue: 0.1,
speed: 40,
sync: false
},
random: false,
value: 3
}
},
polygon: {
draw: {
enable: true,
lineColor: "rgba(198, 148, 82,0.5)",
lineWidth: 0.5
},
move: {
radius: 10
},
inlineArrangement: "equidistant",
scale: 0.9,
type: "inline",
url: "https://cdn.matteobruni.it/images/particles/lion.svg"
}
  });
</script>
</body>
</html>
